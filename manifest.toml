#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "heimdall"
name = "Heimdall"
description.en = "Application dashboard and launcher"
description.fr = "Dashboard d'applications centralisÃ© et personnalisable "

version = "2.6.3~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://heimdall.site/"
demo = "https://demo.example.com"
code = "https://github.com/linuxserver/Heimdall"
fund = "https://www.paypal.com/paypalme/heimdall"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/heimdall"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/linuxserver/Heimdall/archive/refs/tags/v2.6.3.tar.gz"
    sha256 = "300796feb0bafe60cd02f5f260a13277027358731ce996bfff38a04191c03b98"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, redis-server, php8.3-xml, php8.3-mbstring, php8.3-zip"

    [resources.database]
    type = "mysql"
